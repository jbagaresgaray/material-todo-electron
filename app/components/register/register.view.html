<div class="register-block-holder">
    <div class="register-box-container">
        <div class="inner-register-box">
            <div class="register-logo-holder">
                <img src="/assets/images/logo.jpg" />
            </div>
            <br clear="all" />
            <div class="register-box-container">
                <div class="register-box">
                    
                    <div class="lb-items">
                        <form name="form" ng-submit="vm.register()" role="form">
                            <div class="form-group">
                                <md-input-container class="md-block md-subhead" flex="auto">
                                    <label>Email</label>
                                    <input name="email" id="email" type="text" ng-model="vm.user.email" />
                                </md-input-container>

                                <button type="submit" class="register-btn">SIGN UP</button>

                                <div class="register-login">
                                    <span>Already have an account?</span> <a href="#/login">Login</a>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
