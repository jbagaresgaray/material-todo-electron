<div class="cc-right">
    <div class="profile-block-holder">
        <div class="profile-box-container">
            <div class="inner-profile-box" ng-init="vm.getuserprofile()">
                <br clear="all" />
                <div class="profile-box-container">
                    <div class="profile-box">
                        <div class="profile-items">
                            <form name="form" ng-submit="vm.updateprofile()" role="form">
                                <div class="form-group text-center">
                                    <div class="profile-userpic">
                                        <img class="img-circle" ngf-thumbnail="vm.user.s3_file_uri_user_photo || 'http://placehold.it/140x140'" style="width: 140px; height: 140px;">
                                    </div>
                                    <div class="profile-userbuttons">
                                        <button class="btn btn-default btn-sm" ngf-select="vm.uploadProfilePic($file)" ng-model="vm.user.s3_file_uri_user_photo" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="20MB">Change your photo...</button>
                                    </div>
                                </div>
                                <div class="form-group" ng-class="{ 'has-error': form.first_name.$dirty && form.first_name.$error.required }">
                                    <md-input-container class="md-block md-subhead" flex="auto">
                                        <label for="first_name">First Name</label>
                                        <input type="text" name="first_name" id="first_name" ng-model="vm.user.first_name" required />
                                        <span ng-show="form.first_name.$dirty && form.first_name.$error.required" class="help-block">First Name is required</span>
                                    </md-input-container>
                                </div>
                                <div class="form-group" ng-class="{ 'has-error': form.last_name.$dirty && form.last_name.$error.required }">
                                    <md-input-container class="md-block md-subhead" flex="auto">
                                        <label for="last_name">Last Name</label>
                                        <input type="text" name="last_name" id="last_name" ng-model="vm.user.last_name" required />
                                        <span ng-show="form.last_name.$dirty && form.last_name.$error.required" class="help-block">Last Name is required</span>
                                    </md-input-container>
                                </div>
                                <div class="form-actions">
                                    <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="profile-btn">Save</button>
                                    <img ng-if="vm.dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="

                    </div>

            </div>
        </div>
