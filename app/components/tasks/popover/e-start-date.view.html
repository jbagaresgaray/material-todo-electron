<time-date-picker ng-model="vm.create_task.start_date" display-mode="date" orientation="true"></time-date-picker>
<ul class="date-selection">
    <li><a href="" ng-click="vm.dateSelection(vm.create_task, 'start_date', 'today')">Today</a></li>
    <li><a href="" ng-click="vm.dateSelection(vm.create_task, 'start_date', 'tomorrow')">Tomorrow</a></li>
    <li><a href="" ng-click="vm.dateSelection(vm.create_task, 'start_date', 'in one week')">In one week</a></li>
    <li><a href="" ng-click="vm.dateSelection(vm.create_task, 'start_date', 'in one month')">In one month</a></li>
    <li><a href="" ng-click="vm.dateSelection(vm.create_task, 'start_date', 'in one year')">In one year</a></li>
</ul>
