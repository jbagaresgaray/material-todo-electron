<div class="login-block-holder">
    <div class="login-box-container">
        <div class="inner-login-box">
            <div class="login-logo-holder">
                <img src="./assets/images/logo.jpg" />
            </div>
            <br clear="all" />
            <div class="login-box-container">
                <div class="login-box">
                    
                    <div class="lb-items">
                        <form name="form" ng-submit="vm.login()" role="form">
                            <div class="form-group">
                                <md-input-container class="md-block md-subhead" flex="auto">
                                    <label>Email</label>
                                    <input ng-model="vm.email" />
                                </md-input-container>

                                <md-input-container class="md-block md-subhead" flex="auto">
                                    <label>Password</label>
                                    <input ng-model="vm.password" type="password" />
                                </md-input-container>

                                <button type="submit" class="login-btn">LOGIN</button>

                                <div class="login-signup">
                                    <a href="#/init">Go Back</a><span> or </span> <a href="#/register">Sign Up</a>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
