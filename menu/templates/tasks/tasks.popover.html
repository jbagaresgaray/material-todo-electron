<ion-popover-view class="fit">
    <ion-content>
        <div class="list">
            <a class="item item-icon-left" ng-repeat="task in tasks" ng-click="changeActive(task)">
                 <i class="icon {{task.icon}}"></i> {{task.name}}
            </a>
        </div>
    </ion-content>
</ion-popover-view>
