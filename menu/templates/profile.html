<ion-view view-title="Me" ng-init="getuserprofile()">
    <ion-content has-header="true">
        <div id="profile-bg"></div>
        <div id="content">
            <div id="profile-info">
                <img id="profile-image" ng-src="{{user.s3_file_uri_user_photo}}">
                <h3 id="profile-name">{{user.first_name}} {{user.last_name}}</h3>
                <span id="profile-description">{{user.email}}</span>
            </div>
            <ion-list>

            </ion-list>
        </div>
    </ion-content>
</ion-view>
