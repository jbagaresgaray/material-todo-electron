<ion-popover-view style="height: 160px;">
    <ion-content scroll="false">
        <div class="list positive">
            <a class="item item-icon-left" ng-click="gotoProfile()">
                <i class="icon ion-person"></i> Profile and Account
            </a>
            <a class="item item-icon-left" ng-click="logout()">
                <i class="icon ion-android-exit"></i> Logout
            </a>
            <a class="item item-icon-left" ng-click="quitApp()">
                <i class="icon ion-close-round"></i> Quit
            </a>
        </div>
    </ion-content>
</ion-popover-view>
